<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
   <h1>Calculator</h1>
   <div id="container">
      <div id="txtarea">
         <input id="txt" type="text">
      </div>
      <div id="btns">
         <div class="row">
         <button class="same" id="ac">AC</button>
         <button class="same" id="c">C</button>
         <button class="btn same" id="pdm">M+</button>
         <button class="btn same" id="divide">/</button>   
      </div>
      <div class="row">
         <button class="btn" id="btn7">7</button>
         <button class="btn" id="btn8">8</button>
         <button class="btn" id="btn9">9</button>
         <button class="btn same" id="multiple">*</button>   
      </div>
      <div class="row">
         <button class="btn" id="btn4">4</button>
         <button class="btn" id="btn5">5</button>
         <button class="btn" id="btn6">6</button>
         <button class="btn same" id="minus">-</button>
      </div>
      <div class="row">
         <button class="btn" id="btn1">1</button>
         <button class="btn" id="btn2">2</button>
         <button class="btn" id="btn3">3</button>
         <button class="btn same" id="plus">+</button>
      </div>
      <div class="row">
         <button class="btn" id="reminder">%</button>
         <button class="btn" id="btn0">0</button>
         <button class="btn" id="dot">.</button>
         <button class="btn same" id="equal">=</button>
      </div>
      </div>
      
   </div>
</body>
<script src="script.js"></script>
</html>
